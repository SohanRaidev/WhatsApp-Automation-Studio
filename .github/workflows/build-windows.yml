name: Build Windows Executable

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --icon=logo.ico --name="WhatsApp Automation Studio" whatsapp_msg_automation.py
        
    - name: Copy additional files
      run: |
        mkdir dist\assets
        xcopy /E /I assets dist\assets
        
    - name: Upload Windows executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: WhatsApp-Automation-Studio-Windows
        path: dist/
        
    - name: Upload to existing release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
        token: ${{ secrets.GITHUB_TOKEN }}